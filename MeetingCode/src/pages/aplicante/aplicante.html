<ion-header>
  <ion-navbar color="verdeClaro">
    <ion-title>Perfil aplicante</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="encabezado">
    <img class="fotoPerfil" src="{{usuario.foto}}" />
    <h2>{{usuario.nombre}}</h2>
    <img class="stars"
      src="https://www.bebesyreciennacidos.com/wp-content/uploads/2016/08/Evaluaciones_de_45_estrellas.png"
      class="stars">
  </div>



  <ion-item text-wrap no-lines class="boxes" style="border:solid; border-color: #a7d86d">
    <ion-label style="padding-left:5px">{{usuario.aptitudes}}</ion-label>
  </ion-item>



</ion-content>
<ion-footer>
  <button ion-button full type="submit" class="buttonApply" (click)="seleccionar()" color="verdeClaro">Seleccionar</button>
</ion-footer>
