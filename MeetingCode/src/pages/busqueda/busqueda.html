<ion-header>
  <ion-navbar>
    <ion-title>Buscar</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchQuery" [animated]="true" (change)="irResult()">
    </ion-searchbar>
  </ion-toolbar>
  <h1>Temáticas</h1>

  <button class="thematicLeft" (click)="irResultTipo('ML')">
    <p class="thematicTitle colocacion">Machine Learning</p><img src="https://i.imgur.com/oRqzG3a.png"
      class="thematicImg">
  </button>
  <button class="thematicRight" style="border:solid" (click)="irResultTipo('ML')">
    <p class="thematicTitle">3D</p>
    <img src="https://i.imgur.com/XCZHZWu.png" class="thematicImg">
  </button>
  <button class="thematicLeft" (click)="irResultTipo('ML')">
    <p class="thematicTitle">Linux</p><img src="https://i.imgur.com/lVgGSi7.png" class="thematicImg">
  </button>
  <button class="thematicRight" (click)="irResultTipo('ML')">
    <p class="thematicTitle">Móvil</p><img src="https://i.imgur.com/o4Wvlw3.png" class="thematicImg">
  </button>
  <button class="thematicLeft" (click)="irResultTipo('ML')">
    <p class="thematicTitle">Servidor</p><img src="https://i.imgur.com/d9PiTAJ.png" class="thematicImg">
  </button>
  <button class="thematicRight" (click)="irResultTipo('Games')">
    <p class="thematicTitle">Juegos</p><img src="https://i.imgur.com/Kg6ark9.png" class="thematicImg">
  </button>
