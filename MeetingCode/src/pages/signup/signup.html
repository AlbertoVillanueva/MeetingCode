<ion-header>
	<ion-navbar>
		<ion-title>Registro</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>

	<form (ngSubmit)="signup()" [formGroup]="form">
		<ion-list inset>

			<ion-item [ngClass]="{ invalid: emailErrors.hasError('*', ['touched']) }">
				<ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
			</ion-item>

			<div ngxErrors="email" #emailErrors="ngxErrors">
				<div [ngxError]="['email', 'required']" [when]="['touched']">Debe ser un email valido, ejemplo:
					ejemplo@gmail.com</div>
			</div>

			<ion-item [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }">
				<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
			</ion-item>

			<div ngxErrors="password" #passwordErrors="ngxErrors">
				<div [ngxError]="['minlength', 'required']" [when]="['touched']">La contraseña debe tener como mínimo 6
					caracteres</div>
			</div>

			<ion-item>
				<ion-input type="text" placeholder="Nombre" formControlName="nombre"></ion-input>
			</ion-item>
			<div ngxErrors="nombre">
				<div [ngxError]="['required']" [when]="['touched']">Debe indicar un nombre para el registro</div>
			</div>

			<ion-item>
				<ion-textarea type="text" placeholder="¿Cuáles son tus aptitudes?" formControlName="aptitudes"
					size="40"></ion-textarea>
			</ion-item>
			<div ngxErrors="aptitudes">
				<div [ngxError]="['required']" [when]="['touched']">Debe incluir una descripción con sus aptitudes</div>
			</div>
		</ion-list>

		<div padding-horizontal>
			<div class="form-error">{{signupError}}</div>

			<button ion-button full type="submit" [disabled]="!form.valid">Registrarse</button>
		</div>
	</form>
</ion-content>
